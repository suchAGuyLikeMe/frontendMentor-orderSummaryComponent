<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor| Order Summary Component</title>

    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display">
</head>
<body>
    <main class="card">
        <section class="imgSection">
            <img src="img/illustration-hero.svg" alt="subscriber" class="subscriber">
        </section>
        <section class="infoSection">
            <h1 class="mainHeading">Order Summary</h1>
            <p class="library">
                You can now listen to millions of
                songs, audiobooks, and podcasts on
                any device anywhere you like!
            </p>
            <ul class="list">
                <li class="iconItem"><img src="img/icon-music.svg" alt="music icon"></li>
                <ul class="plan">
                    <li class="annualPlanItem">Annual Plan</li>
                    <li class="costItem">$59.99/year</li>
                </ul>
                <li class="changeItem"><a href="#" class="change">Change</a></li>
            </ul>
            <a href="#" class="proceed">Proceed to Payment</a>
            <p><a href="#" class="cancelOrder">Cancel Order</a></p>
        </section>
    </main>
</body>
</html>
