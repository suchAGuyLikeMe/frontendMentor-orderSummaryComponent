<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order Summary Component</title>

    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display">
</head>
<body>
    <main class="card">
        <div class="img-section">
            <img src="img/illustration-hero.svg" alt aria-hidden="true" class="subscriber">
        </div>
        <section class="info-section">
            <h1 class="main-heading">Order Summary</h1>
            <p class="library">
                You can now listen to millions of
                songs, audiobooks, and podcasts on
                any device anywhere you like!
            </p>
            <ul class="list">
                <li class="icon-item"><img src="img/icon-music.svg" alt aria-hidden="true"></li>
                <ul class="plan">
                    <li class="plan-item">Annual Plan</li>
                    <li class="cost-item">$59.99/year</li>
                </ul>
                <button class="change-item">Change</button>
            </ul>
            <a href="#" class="proceed">Proceed to Payment</a>
            <p><a href="#" class="cancel-order">Cancel Order</a></p>
        </section>
    </main>
</body>
</html>
